<svg xmlns="http://www.w3.org/2000/svg" width="700" height="100" viewBox="0 0 700 100">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#FF4DA6"/>
      <stop offset="1" stop-color="#3FE0D0"/>
    </linearGradient>
    
    <style>
      /* تعریف فونت‌های گوگل */
      .t-fa { 
        font-family: 'Playpen Sans Arabic', sans-serif;
        font-size: 42px;
        font-weight: 600;
        fill: url(#g);
      }
      .t-en { 
        font-family: 'Playwrite PL', sans-serif;
        font-size: 36px;
        font-weight: 400;
        fill: url(#g);
        stroke: #081229;
        stroke-width: 1;
      }
      .slash { 
        font-family: 'Playpen Sans Arabic', sans-serif;
        font-size: 60px;
        font-weight: 500;
        fill: url(#g);
      }
    </style>
    
    <filter id="f" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- متن فارسی -->
  <g class="glow">
    <text x="520" y="65" class="t-fa" text-anchor="end">یونیک سل</text>
    <text x="480" y="65" class="slash" text-anchor="middle">/</text>
    <text x="50" y="60" class="t-en">Uniqsele</text>
  </g>
</svg>








 <!-- {% include 'images/logo.svg' %} -->

                    <svg xmlns="http://www.w3.org/2000/svg" width="700" height="100" viewBox="0 0 700 100">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#FF4DA6"/>
      <stop offset="1" stop-color="#3FE0D0"/>
    </linearGradient>
    <style>
      .t-fa { font-family: 'Vazirmatn', sans-serif; font-size:50px; font-weight:900; fill:url(#g); }
      .t-en { font-family: 'Orbitron', sans-serif; font-size:36px; font-weight:700; fill:url(#g); stroke:#081229; stroke-width:1; }
      .slash { font-family: sans-serif; font-size:60px; font-weight:500; fill:url(#g); }
      .glow { filter: url(#f); }
    </style>
    <filter id="f" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- فارسی سمت راست -->
  <g class="glow">
    <text x="520" y="65" class="t-fa">یونیک سل</text>
  </g>

  <!-- جداکننده -->
  <g class="glow">
    <text x="480" y="65" class="slash">/</text>
  </g>

  <!-- انگلیسی سمت چپ -->
  <g class="glow">
    <text x="50" y="60" class="t-en">Uniqsele</text>
  </g>
</svg>
