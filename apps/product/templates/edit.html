{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}فروشگاه اینترنتی{% endblock %}</title>
    <style>
        :root {
            --dark-navy: #0B0C2A;
            --navy: #1B1B3A;
            --gold: #FFB347;
            --cream: #FFF3E2;
            --orange: #F4A300;
            --pink: #E8739B;
        }
        body {
            background-color: var(--dark-navy);
            color: var(--cream);
            font-family: "Vazir", sans-serif;
        }
        .bg-navy {
            background-color: var(--navy);
        }
        .text-gold {
            color: var(--gold);
        }
        .btn-gold {
            background-color: var(--orange);
            color: var(--dark-navy);
        }
        .btn-gold:hover {
            background-color: var(--pink);
            color: white;
        }
    </style>
    <link href="{% static 'css/bootstrap.rtl.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="bg-dark-navy">
    <!-- هدر -->
    <header class="bg-navy py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="{% static 'images/logo.svg' %}" alt="لوگو" style="height: 60px;">
                </div>
                <nav class="col-md-9 text-end">
                    <a href="#" class="text-gold mx-3 text-decoration-none">خانه</a>
                    <a href="#" class="text-gold mx-3 text-decoration-none">محصولات</a>
                    <a href="#" class="text-gold mx-3 text-decoration-none">تماس</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- محتوای اصلی -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- فوتر -->
    <footer class="bg-navy py-4 text-center">
        <div class="container">
            <p class="text-gold mb-0">© 2025 فروشگاه اینترنتی یونیک‌سل</p>
        </div>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
