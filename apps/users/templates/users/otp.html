{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کد تأیید</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'images/bg-shape.svg' %}") center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .btn-gold {
            background-color: #D4AF37;
            color: white;
            font-weight: bold;
        }
        .line_input {
            border: none;
            border-bottom: 2px solid #ddd;
            border-radius: 0;
            text-align: center;
            font-size: 18px;
        }
        .line_input:focus {
            border-bottom-color: #D4AF37;
            box-shadow: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card mt-5 border-0" style="width: 450px;">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.png' %}" alt="لوگو" height="60" class="mb-3">
                    <h4 class="card-title text-dark mb-4">خوش آمدید</h4>
                </div>
                
                <form action="{% url 'users:otp' %}" , method="post">
                    {% csrf_token %}
                    
                    <div class="text-end mb-4">
                        <p class="mb-1 fw-bold">ورود | ثبت نام</p>
                        <p class="mb-1 fw-bold">سلام</p>
                        <p class="text-muted">لطفا کد ارسال شده را وارد نمایید</p>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for error in form.otp.errors %}
                            <p class="mb-0">{{ error }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <div class="form-group mb-4">
                        <input type="text" 
                               class="form-control line_input text-center" 
                               id="id_otp" 
                               name="otp" 
                               placeholder="کد تأیید"
                               maxlength="6"
                               pattern="[0-9]{6}"
                               title="لطفا یک کد ۶ رقمی وارد کنید"
                               required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-gold py-2">ورود</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-muted">ارسال مجدد کد</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
